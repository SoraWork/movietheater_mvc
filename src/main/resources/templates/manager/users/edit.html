<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{shared/layouts/userLayout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
</head>

<body>
    <section layout:fragment="content" class="manager p-4">
        <!-- Card Create -->
        <div class="card border border-slate-300 rounded-md">
            <div class="card-header p-3">
                Edit Customer
            </div>
            <form th:action="@{/manager/users/edit}" th:object="${member}" method="post">
              
                <div class="card-body p-3 border-y border-slate-300">
                    <div class="form-group mb-3 w-1/2 p-2">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2"> User Name</label>
                        <input type="text" id="username" name="username" readonly
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{account.username}">
                        <span th:if="${#fields.hasErrors('account.username')}" th:errors="*{account.username}" class="text-red-500"></span>
                    </div>
                    <div class="form-group mb-3 w-1/2 p-2">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2"> Password</label>
                        <input type="password" id="password" name="password"
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{account.password}">
                        <span th:if="${#fields.hasErrors('account.password')}" th:errors="*{account.password}" class="text-red-500"></span>
                    </div>
                    <div class="form-group mb-3 w-1/2 p-2">
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2"> Full Name</label>
                        <input type="text" id="fullName" name="fullName"
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{account.fullName}">
                        <span th:if="${#fields.hasErrors('account.fullName')}" th:errors="*{account.fullName}" class="text-red-500"></span>
                    </div>
                    <div class="form-group mb-3 w-1/2 p-2">
                        <label for="dateOfBirth" class="block text-sm font-medium text-gray-700 mb-2"> Date Of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth"
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{account.dateOfBirth}">
                        <span th:if="${#fields.hasErrors('account.dateOfBirth')}" th:errors="*{account.dateOfBirth}" class="text-red-500"></span>
                    </div>
                    <div class="form-group mb-3 w-1/2 p-2">
                        <label for="gender" class="block text-sm font-medium text-gray-700 mb-2"> Gender</label>
                        <input type="text" id="gender" name="gender"
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{account.gender}">
                        <span th:if="${#fields.hasErrors('account.gender')}" th:errors="*{account.gender}" class="text-red-500"></span>
                    </div>
                    <div class="form-group mb-3 w-1/2 p-2">
                        <label for="identityCard" class="block text-sm font-medium text-gray-700 mb-2"> Identity Card</label>
                        <input type="text" id="identityCard" name="identityCard" readonly
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{account.identityCard}">
                        <span th:if="${#fields.hasErrors('account.identityCard')}" th:errors="*{account.identityCard}" class="text-red-500"></span>
                    </div>
                    <div class="form-group mb-3 w-1/2 p-2">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email"
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{account.email}">
                        <span th:if="${#fields.hasErrors('account.email')}" th:errors="*{account.email}" class="text-red-500"></span>
                    </div>
                    <div class="form-group mb-3 w-1/2 p-2">
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-2"> Address</label>
                        <input type="text" id="address" name="address"
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{account.address}">
                        <span th:if="${#fields.hasErrors('account.address')}" th:errors="*{account.address}" class="text-red-500"></span>
                    </div>
                    <div class="form-group mb-3 w-1/2 p-2">
                        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input type="text" id="phoneNumber" name="phoneNumber"
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{account.phoneNumber}">
                        <span th:if="${#fields.hasErrors('account.phoneNumber')}" th:errors="*{account.phoneNumber}" class="text-red-500"></span>
                    </div>
                </div>
                <div class="card-footer p-3 flex justify-end gap-3">
                    <button type="reset" class="p-2 px-4 bg-red-500 text-white rounded-full">Reset</button>
                    <button type="submit" class="p-2 px-4 bg-green-500 text-white rounded-full">Save</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
