<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{shared/layouts/adminLayout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Cinema Room</title>
</head>

<body>
    <section layout:fragment="content" class="manager p-4">
        <!-- Card Create -->
        <div class="card border border-slate-300 rounded-md">
            <div class="card-header p-3">
                Create Cinema Room
            </div>
            <form th:action="@{/manage/cinemarooms/edit/{id}(id=${cinemaRoomDTO.id})}" method="post" th:object="${cinemaRoomDTO}">
                <div class="card-body p-3 border-y border-slate-300 flex">
                    <div class="form-group mb-3 w-1/2 p-2">
                        <label for="cinemaRoomName" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                        <input type="text" id="cinemaRoomName" name="cinemaRoomName"
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{cinemaRoomName}">
                        <span th:if="${#fields.hasErrors('cinemaRoomName')}" th:errors="*{cinemaRoomName}" class="text-red-500"></span>
                    </div>
                    <div class="form-group mb-3 w-1/2 px-2">
                        <label for="seatQuantity" class="block text-sm font-medium text-gray-700 mb-2">Seat Quantity</label>
                        <input type="number" id="seatQuantity" name="seatQuantity"
                            class="form-control w-full p-2 border border-slate-300 rounded-md" th:field="*{seatQuantity}">
                        <span th:if="${#fields.hasErrors('seatQuantity')}" th:errors="*{seatQuantity}"
                            class="text-red-500"></span>
                    </div> 
                </div>
                <div class="card-footer p-3 flex justify-end gap-3">
                    <a th:href="@{/manage/cinemarooms}" class="p-2 px-4 bg-slate-300 text-white rounded-full">Cancel</a>
                    <button type="reset" class="p-2 px-4 bg-red-500 text-white rounded-full">Reset</button>
                    <button type="submit" class="p-2 px-4 bg-green-500 text-white rounded-full">Save</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
